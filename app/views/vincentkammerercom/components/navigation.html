<div class="row">
	<div class="col-xs-12">
		<nav>
			<a href="#/" ng-class="{active:locationpath == '/'}">Home</a>
			<a ng-repeat="post in posts | filter:{categories:'page'}" ng-href="#/posts/{{post.slug}}" ng-bind="post.title" ng-class="{active:(locationpath == '/posts/' + post.slug)}"></a>
			<a href="#/experiments" ng-class="{active:locationpath == '/experiments'}">Experiments</a>
			<a href="#/blog" ng-class="{active:locationpath == '/blog'}">Blog</a>
		</nav>
	</div>
</div>
