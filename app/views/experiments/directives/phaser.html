<div id="phaser" ng-class="{gameon:gameon}">
	<div id="phasercontrol">
		<div class="loadstatus">
			<div class="loading" ng-show="loading">Loading game</div>
			<div class="loaded" ng-show="!loading">Game loaded</div>
		</div>
		<a class="btn btn-default btn-block" ng-click="exitFullScreen()">Exit Fullscreen</a>
		<a class="btn btn-default btn-block" ng-click="enterFullScreen()">Enter Fullscreen</a>
		<a class="btn btn-default btn-block" ng-click="startGame()">Start Game</a>
	</div>
	<iframe id="phaseriframe" ng-src="experiments/phaser/index.html"></iframe>
</div>
